- name: install some packages that are needed for ceph
  yum: name={{ item }} state=present
  with_items:
  - ntp
  - ntpdate
  - ntp-doc

- name: copy ntp.conf
  template: src=ntp.conf dest=/etc/ntp.conf owner=root group=root mode=644
  register: ntpconf

- name: update time
  command: ntpdate -b "{{ ntp_hosts[0] }}"
  when: ntpconf.changed

- name: enable ntpd service
  service: name=ntpd enabled=yes state=started

- name: wait 60 times 1000ms for ntp to be correct within 100ms
  script: wait_ntp.py -n 100 -c 60 -d 1000
